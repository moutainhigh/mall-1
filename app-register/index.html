<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>云信</title>
  <link rel="shortcut icon" href="./favicon.ico" /> 
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script>
  var url;
	$.ajax({
		url: "http://39.108.65.63:8158/api/app/checkUpdate/ANDROID",
		type: "get",
		dataType: "json",
		contentType: 'application/json',
		success: function (res) {
			url = res.data.url;
		},
		error:function (res) {
		}
	});
  </script>
</head>
<body style="background-color: #FFFFFF;margin: 0;">
<div style="height: 100%;width: 100%;">
  <img src="img/bg.png" width="100%" height="100%" style="position: absolute;top: 0;z-index: -1;" >
  <img src="img/bg2.png" width="100%" style="position: absolute;bottom: 0;" onclick="return false">
  <img src="img/leaf.png" width="100%" style="position: absolute;top: 0;" onclick="return false">
  <img src="img/logo.png" width="18%" style="position: absolute;top: 8%;left: 12%;" onclick="return false">
  <div style="text-align: center;position:absolute;top: 0;bottom: 0; margin: auto;height: 60%;" onclick="return false">
    <img src="img/banner.png" width="80%">
    <img src="img/title.png" width="70%">
  </div>

  <div style="position: absolute;width: 100%;bottom: 12%; text-align: center" onclick="download()">
    <img src="img/android.png" width="70%" id="android" style="display: none;">
    <img src="img/ios.png" width="70%" id="ios" style="display: none;">
  </div>
  <div id="fix" style="position: fixed;top: 0;background-color: rgba(0,0,0,0.7);display: none;z-index: 99">
    <img src="img/load.png" width="100%">
  </div>
</div>
</body>
<script>
  if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
      document.getElementById("ios").style.setProperty('display', 'inline-block');
    } else if (/(Android)/i.test(navigator.userAgent)) {
      document.getElementById("android").style.setProperty('display', 'inline-block');
    } 
  function download() {
      var ua = window.navigator.userAgent.toLowerCase();
      if(ua.match(/MicroMessenger/i) == 'micromessenger'){
          document.getElementById("fix").style.setProperty('display', 'block');
      }else{
		if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
			alert("程序员正在加班加点开发中，敬请期待！")
			return false;
		}
          if (url) {
              window.location.href = url;
          }
      }
  }



</script>
</html>
